<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil Administrador - YCourses</title>
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <header>
        <a href="/index.html" class="logo"><span class="capital">Y</span><span class="regular">Courses</span></a>
        <nav class="adm-nav">
            <ul>
                <!--
                    <li><a href="#" class="link">Servicios</a></li>
                    <li><a href="#" class="link">Empresas</a></li>
                    <li><a href="#" class="link">Quienes somos</a></li>
                    -->
                <li>
                    <a href=#>
                        Panel Admin
                    </a>
                </li>
                <li>
                    <a href=#>
                        <span class="iconic">
                            <img class="profile" src="/images/index.png" alt="">
                        </span>
                        Admin
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="limiter-perfil">
            <div class="card-perfil">
                <div class="header-perfil">
                    <div class="limiter-header">
                        <span class="header-perfil-icon"></span>

                    </div>
                </div>
                <div class="main-perfil">
                    <div class="container-main">
                        <label for="inputNombre">Nombre</label>
                        <input id="inputNombre" class="input-perfil" type="text" name="" placeholder="Ignacio">
                        <label for="inputApellidos">Apellidos</label>
                        <input id="inputApellidos" class="input-perfil" type="text" name="" placeholder="Gutiérrez Valdés">
                        <label for="inputEmail">Correo Electrónico</label>
                        <input id="inputEmail" class="input-perfil" type="email" name="" placeholder="ejemplo@ycourses.cl">
                        <label for="inputCompany">Empresa</label>
                        <input id="inputCompany" class="input-perfil" type="text" name="" placeholder="Exxon Mobile Co.">
                        <label for="inputTel1">Contacto #1</label>
                        <input id="InputTel1" class="input-perfil" type="tel" name="" placeholder="(+569) xxxxxxx">
                        <label for="inputTel2">Contacto #2</label>
                        <input id="InputTel2" class="input-perfil" type="tel" name="" placeholder="xx-xx-xxxx">
                        <label for="inputGenero">Género</label>
                        <select class="input-perfil" id="inputGenero">
                            <option value="fem">Femenino</option>
                            <option value="fem">Masculino</option>
                            <option value="fem">Otro</option>
                        </select>
                        <hr />
                        <button class="btn warn">Administrar Password</button>
                        <button class="btn warn-darken">Administrar Servicios</button>
                        <hr />
                        <button class="btn">+ Agregar</button>
                        <button class="btn naranjo">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
