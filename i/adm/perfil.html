<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil Administrador - YCourses</title>
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/valcli.js"></script>

</head>

<body>
    <header>
        <a href="/index.html" class="logo"><span class="capital">Y</span><span class="regular">Courses</span></a>
        <nav class="adm-nav">
            <ul>
                <!--
                    <li><a href="#" class="link">Servicios</a></li>
                    <li><a href="#" class="link">Empresas</a></li>
                    <li><a href="#" class="link">Quienes somos</a></li>
                    -->
                <li>
                    <a href="/i/adm/home.html">
                        Panel Admin
                    </a>
                </li>
                <li>
                    <a href="/i/adm/perfil.html">
                        <span class="iconic">
                            <img class="profile" src="/images/index.png" alt="">
                        </span>
                        Admin
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="limiter-perfil">
            <div class="card-perfil">
                <div class="header-perfil admin">
                    <div class="limiter-header">
                        <span class="header-perfil-icon admin"></span>

                    </div>
                </div>
                <div class="main-perfil">
                    <div class="container-main">
                        <label for="inputNombre">Nombre</label>
                        <input id="inputNombre" class="input-perfil" type="text" name="" placeholder="Ignacio">
                        <label for="inputApellidos">Apellidos</label>
                        <input id="inputApellidos" class="input-perfil" type="text" name="" placeholder="Gutiérrez Valdés">
                        <label for="inputEmail">Correo Electrónico</label>
                        <input id="inputEmail" class="input-perfil" type="email" name="" placeholder="ejemplo@ycourses.cl">
                        <label for="inputCompany">Empresa</label>
                        <input id="inputCompany" class="input-perfil" type="text" name="" placeholder="Exxon Mobile Co.">
                        <label for="inputTel1">Contacto #1</label>
                        <input id="InputTel1" class="input-perfil" type="tel" name="" placeholder="(+569) xxxxxxx">
                        <label for="inputTel2">Contacto #2</label>
                        <input id="InputTel2" class="input-perfil" type="tel" name="" placeholder="xx-xx-xxxx">
                        <label for="inputGenero">Género</label>
                        <select class="input-perfil" id="inputGenero">
                            <option value="fem">Femenino</option>
                            <option value="fem">Masculino</option>
                            <option value="fem">Otro</option>
                        </select>
                        <div class="main-botones">
                            <button class="btn warn">Administrar Password</button>
                            <button class="btn warn-darken">Ver mis Servicios</button>
                            <button class="btn info guardar">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="foot-logo">
            <span class="capital">Y</span>
            <span class="regular">Courses</span>
            <span class="copy"> &copy; </span>
        </div>
        <div class="foot-contacto">
            <div class="contacto-insider">
                <div class="servicios">
                    <button class="btn warn">Servicio para empresas</button>
                </div>
    
                <div class="registro">
                    <button class="btn warn-darken">Regístrate gratis</button>
    
                </div>
                <div class="social">
                    <span class="icono face"></span>
                    <span class="icono instagram"></span>
                    <span class="icono twitter"></span>
                    <span class="icono pinterest"></span>
                    <span class="icono whatsapp"></span>
                </div>
            </div>
        </div>
        <div class="foot-links">
    
            <ul>
                <li><a href="#">Servicio al cliente</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Para empresas</a></li>
                <li><a href="#">Trabajos</a></li>
                <li><a href="#">Avisos legales</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
