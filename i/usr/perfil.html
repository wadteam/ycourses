<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Funcionario</title>
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/admin.css">

</head>
<body>
    <header>
        <!--Aquí agregas el navbar-->
        <a href="/i/usr/home.html" class="logo"><span class="capital">Y</span><span class="regular">Courses</span></a>
        <nav class="loc">
            <ul>
                <li><a href="/i/usr/home.html" class="link">Servicios</a></li>
				<li><a href="/i/usr/cursos.html" class="link">Mis Compañeros</a></li>
				<li><a href="/i/usr/miscertificados.html" class="link">Información Académica</a></li>
				<li><a href="/i/usr/AHorario.html" class="link">Mi horario</a></li>
				<li><a href="/i/usr/perfil.html" class="link">Mi perfil</a></li>
				<li><a href="/index.html" class="link">Salir</a></li>             
            </ul>
        </nav>
    </header>
    <main>
        <div class="limiter-perfil">
            <div class="card-perfil">
                <div class="header-perfil alumno">
                    <div class="limiter-header">
                        <span class="header-perfil-icon empresa"></span>

                    </div>
                </div>
                <div class="main-perfil">
                    <div class="container-main">
                        <label for="inputNombre">Nombre</label>
                        <input id="inputNombre" class="input-perfil" type="text" name="" placeholder="Ignacio">
                        <label for="inputApellidos">Apellidos</label>
                        <input id="inputApellidos" class="input-perfil" type="text" name="" placeholder="Gutiérrez Valdés">
                        <label for="inputEmail">Correo Electrónico</label>
                        <input id="inputEmail" class="input-perfil" type="email" name="" placeholder="ejemplo@ycourses.cl">
                        <label for="inputCompany">Empresa</label>
                        <input id="inputCompany" class="input-perfil" type="text" name="" placeholder="Exxon Mobile Co.">
                        <label for="inputTel1">Contacto #1</label>
                        <input id="InputTel1" class="input-perfil" type="tel" name="" placeholder="(+569) xxxxxxx">
                        <label for="inputTel2">Contacto #2</label>
                        <input id="InputTel2" class="input-perfil" type="tel" name="" placeholder="xx-xx-xxxx">
                        <label for="inputGenero">Género</label>
                        <select class="input-perfil" id="inputGenero">
                            <option value="fem">Femenino</option>
                            <option value="fem">Masculino</option>
                            <option value="fem">Otro</option>
                        </select>
                        <div class="main-botones">
                            <button class="btn warn">Administrar Password</button>
                            <button class="btn warn-darken">Ver mis Servicios</button>
                            <button class="btn info guardar">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
