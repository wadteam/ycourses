<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Funcionario</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/principal.css">


</head>
<body>
        <header>
            <a href="/i/fnc/home.html" class="logo"><span class="capital">Y</span><span class="regular">Courses</span></a>
            <nav class="loc">
                <ul>
                    <li><a href="#" class="link">Panel Académico</a></li>
                    <li><a href="#" class="link">Asuntos laborales</a></li>
                   <li><a href="index.html" class="link">salir</a></li>
        
                </ul>
            </nav>
        </header>
    <main>
        <div class="limiter-perfil">
            <div class="card-perfil">
                <div class="header-perfil funcionario">
                    <div class="limiter-header">
                        <span class="header-perfil-icon funcionario"></span>

                    </div>
                </div>
                <div class="main-perfil">
                    <div class="container-main">
                        <label for="inputRut">Rut</label>
                        <input id="inputRut" class="input-perfil" type="text" name="" placeholder="16376376-1">
                        <label for="inputNombre">Nombre</label>
                        <input id="inputNombre" class="input-perfil" type="text" name="" placeholder="Clemente">
                        <label for="inputApellidos">Apellidos</label>
                        <input id="inputEmail" class="input-perfil" type="text" name="" placeholder="Sacarias del Campo">
                        <label for="inputGenero">Género</label>
                        <select class="input-perfil" id="inputGenero">
                            <option value="fem">Femenino</option>
                            <option value="fem">Masculino</option>
                            <option value="fem">Otro</option>
                        </select>
                        <label for="inputEmail">Correo Electrónico</label>
                        <input id="inputEmail" class="input-perfil" type="email" name="" placeholder="ejemplo@ycourses.cl">
                        <label for="inputPassword">Password</label>
                        <input id="inputPassword" class="input-perfil" type="tel" name="" placeholder="xxxx-xx-xx">
                        <label for="inputFecha">Fecha Nacimiento</label>
                        <input id="inputFecha" class="input-perfil" type="tel" name="" placeholder="8/14/1990">
                        
                        <div class="main-botones">
                            <button class="btn warn">Administrar Password</button>
                            <button class="btn warn-darken">Ver mis Servicios</button>
                            <button class="btn info guardar">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="foot-logo">
            <span class="capital">Y</span>
            <span class="regular">Courses</span>
            <span class="copy"> &copy; </span>
        </div>
        <div class="foot-contacto">
            <div class="contacto-insider">
                <div class="servicios">
                    <button class="btn warn">Servicio para empresas</button>
                </div>
    
                <div class="registro">
                    <button class="btn warn-darken">Regístrate gratis</button>
    
                </div>
                <div class="social">
                    <span class="icono face"></span>
                    <span class="icono instagram"></span>
                    <span class="icono twitter"></span>
                    <span class="icono pinterest"></span>
                    <span class="icono whatsapp"></span>
                </div>
            </div>
        </div>
        <div class="foot-links">
    
            <ul>
                <li><a href="#">Servicio al cliente</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Para empresas</a></li>
                <li><a href="#">Trabajos</a></li>
                <li><a href="#">Avisos legales</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
